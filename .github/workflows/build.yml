name: build

on: [push, pull_request]
jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        java-version: [21, 25]
        exclude:
          # The toolchain command on this combo doesn't seem to work ðŸ¤”
          - os: windows-latest
            java-version: 25
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: gradle/actions/wrapper-validation@v5
      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
      - run: ./gradlew build
      - uses: actions/upload-artifact@v6
        if: ${{ failure() }}
        with:
          name: build-reports
          path: |
            redhorizon/build/reports/
            redhorizon-audio/build/reports/
            redhorizon-classic/build/reports/
            redhorizon-engine/build/reports/
            redhorizon-graphics/build/reports/
            redhorizon-input/build/reports/
            redhorizon-scenegraph/build/reports/
          retention-days: 30
