// Global configuration
allprojects {
	group = 'nz.net.ultraq.redhorizon'
	version = '1.0.0-SNAPSHOT'
}

// Root project configuration
//name        = 'Red Horizon'
description = 'Recreating the original 2D Command & Conquer games for a modern programming community'

// Subproject configuration
subprojects {
	apply plugin: 'groovy'
	apply plugin: 'maven'
	apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.1.0/gradle-support.gradle'
	apply from: 'https://raw.githubusercontent.com/ultraq/gradle-support/2.1.0/maven-support.gradle'

	apply plugin: 'idea'
	idea {
		module {
			outputDir file('build/classes/groovy/main')
			testOutputDir file('build/classes/test')
		}
	}

	year = '2007'
	sourceCompatibility = 11

	repositories {
		flatDir {
			dirs "${rootDir}/libraries"
		}
	}

	dependencies {
		implementation(
			'org.codehaus.groovy:groovy:2.5.8'
		)
	}
}
